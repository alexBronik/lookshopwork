<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<!-- header -->
  <header class="header-wrapper">
    <div class="header-container-top">
      <div class="header-container-top-block main-work-box flex-block">
        <p class="custom-care">custom care: 888-23-4567</p>
        <div class="my-account-box flex-block">
          <div class="country-block flex-block">
            <input type="checkbox">
            <p>$ us</p>
            <span></span>
            <ul class="country-list">
              <li>&#8364; de</li>
              <li>&#8364; fr</li>
              <li>&#8364; it</li>
              <li>&#8372; ukr</li>
            </ul>
          </div>
          <a class="my-account flex-block" href="#">
            <img src="img/user-icon.png" alt="user-icon">
            my account
          </a>            
          <button class="search-button flex-block" type="button">
            <img src="img/search-icon.png" alt="search-icon">
          </button>
        </div>
      </div>
    </div>
    <div class="header-container-bottom">
      <div class="header-container-bottom-block main-work-box flex-block">
        <a class="logo-link" href="#">
          <img src="img/logo.png" alt="logo ">
        </a>
        <div class="navigation-block flex-block">
          <nav class="navigation-list">
            <a href="#">new</a>
            <a href="#">designers</a>
            <a href="#">women</a>
            <a href="#">men</a>
            <a href="#">clearence</a>
          </nav>
          <div class="cart-basket-block">
            <div class="main-cart-block flex-box">
              <p>Your cart</p>
              <span></span>
              <input type="checkbox">
              <div class="body-cart-block">
                <p>0000 1111 2222 3333</p>
                <p>1111 2222 3333 4444</p>
                <p>2222 3333 4444 5555</p>
                <p>3333 4444 5555 6666</p>
              </div>
            </div>
            <div class="basket-block flex-box">
              <a class="basket-link" href="#">
                <img src="img/header-basket-icon.png" alt="header-basket-icon">
              </a>
              <p>0 items  |  $ 0</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </header>
</body>
</html>
